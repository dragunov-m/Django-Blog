{% extends 'base.html' %}

{% block title %}Vdg - Login{% endblock %}

{% block content %}

    <section class="vh-80 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please enter your login and password!</p>
                                <form action="" method="POST">
                                    {% csrf_token %}

                                    <div class="form-floating form-white mb-4">
                                        <input type="text" id="id_username" name="username" placeholder="Username" class="form-control form-control-lg" required />
                                        <label class="form-label text-dark" for="floatingInput">Username</label>
                                    </div>

                                    <div class="form-floating form-white mb-4">
                                        <input type="password" id="id_password" name="password" placeholder="Password" class="form-control form-control-lg" required />
                                        <label class="form-label text-dark" for="formPassword">Password</label>
                                    </div>

                                    <div class="mb-4">
                                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                                    </div>

                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                                <p>{{ message }}</p>
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                            </div>
                                        {% endfor %}
                                    {% endif %}

                                    <div>
                                      <p class="mb-0">Don't have an account? <a href="{% url 'blog_auth:signup' %}" class="text-white-50 fw-bold">Sign Up</a>
                                      </p>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
