<div class="my-3">
    <div class="justify-content-center">
        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-start align-items-center">
                    <img class="rounded-circle shadow-1-strong me-3"
                         src="{{ comment.author.profile_picture.url }}" alt="{{ comment.author }}'s profile picture" width="60"
                         height="60" />
                    <div>
                        <a href="{% url 'blog_auth:profile' %}"><h6 class="fw-bold text-primary mb-1">{{ comment.author }}</h6></a>
                        <p class="text-muted small mb-0">
                            {{ comment.pub_date|date:"d/m/Y G:i" }}
                        </p>
                    </div>
                </div>

                <p class="mt-3 mb-0">
                    {{ comment.content }}
                </p>
            </div>
        </div>
    </div>
</div>
