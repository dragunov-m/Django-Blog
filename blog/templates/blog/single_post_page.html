{% extends 'base.html' %}
{% block title %}Blog - {{ post.title }}{% endblock %}
{% block content %}
    <div class="container">
        <a href="{% url 'blog:blog' %}">Back</a>
        <h2>{{ post.title }}</h2>
        <p>{{ post.timestamp|date:"d/m/Y G:i" }}</p>
        <img src="{{ post.thumbnail.url }}" class="card-img-top img-fluid post-img" alt="">
        <p>{{ post.content }}</p>
        <p>{{ post.categories }}</p>
        <p>{{ post.views }}</p>
    </div>
{% endblock %}
