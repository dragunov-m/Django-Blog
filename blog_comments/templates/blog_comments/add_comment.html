<form method="POST">
    {% csrf_token %}

    <div class="card-footer border-0">
        <div class="d-flex flex-start w-100">
            <img class="rounded-circle shadow-1-strong me-3"
                 src="{{ post.author.profile_picture.url }}" alt="avatar" width="40"
                 height="40" />
            <div class="form-outline w-100">
{#                <label class="form-label" for="{{ comment_form.content.id_for_label }}"></label>#}
                <textarea type="text" class="form-control" name="{{ comment_form.content.name }}"
                          id="{{ comment_form.content.id_for_label }}" rows="4"
                          style="background: #fff;" required></textarea>
            </div>
        </div>
        <div class="d-flex justify-content-end mt-2 pt-1">
            <button type="submit" class="btn btn-primary btn-sm">Post comment</button>
{#            <button type="button" class="btn btn-outline-primary btn-sm">Cancel</button>#}
        </div>
    </div>
</form>
